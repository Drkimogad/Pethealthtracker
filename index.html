<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-roboto">

    <!-- Header -->
    <header class="bg-green-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Pet Health Tracker</h1>
    </header>

    <!-- User Section -->
    <div class="user-section bg-gray-200 p-4 text-center">
        <div id="toggleForms">
            <button id="showSignup" class="bg-blue-600 text-white p-2 rounded">Sign Up</button>
            <button id="showLogin" class="bg-gray-500 text-white p-2 rounded hidden">Login</button>
        </div>
        <form id="signupForm" class="hidden">
            <h3 class="font-bold mb-2">Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username" class="p-2 mb-2 border rounded w-1/3" required>
            <input type="password" id="signupPassword" placeholder="Password" class="p-2 mb-2 border rounded w-1/3" required>
            <button type="submit" class="bg-green-600 text-white p-2 rounded">Sign Up</button>
        </form>
        <form id="loginForm">
            <h3 class="font-bold mb-2">Login</h3>
            <input type="text" id="loginUsername" placeholder="Username" class="p-2 mb-2 border rounded w-1/3" required>
            <input type="password" id="loginPassword" placeholder="Password" class="p-2 mb-2 border rounded w-1/3" required>
            <button type="submit" class="bg-green-600 text-white p-2 rounded">Login</button>
        </form>
        <button id="logoutButton" class="bg-red-600 text-white p-2 rounded hidden">Logout</button>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-around p-4">
            <a class="hover:bg-gray-700 p-2 rounded" href="#dashboard" id="dashboardLink">Dashboard</a>
            <a class="hover:bg-gray-700 p-2 rounded" href="#profiles" id="profilesLink">Profiles</a>
            <a class="hover:bg-gray-700 p-2 rounded" href="#reminders" id="remindersLink">Reminders</a>
            <a class="hover:bg-gray-700 p-2 rounded" href="#pet-health-progress" id="petHealthProgressLink">Pet Health Progress</a>
            <a class="hover:bg-gray-700 p-2 rounded" href="#vaccination-tracker" id="vaccinationTrackerLink">Vaccination Tracker</a>
            <a class="hover:bg-gray-700 p-2 rounded" href="#settings" id="settingsLink">Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4" id="mainContent">
        <div id="userDetails" class="bg-gray-200 p-4 rounded-md shadow-md">
            <div id="userPhoto" class="text-center mb-4">
                <img id="profilePic" src="" alt="User Photo" class="w-32 h-32 rounded-full mx-auto mb-4">
            </div>
            <h3 id="userName" class="text-xl font-bold text-center mb-2"></h3>
            <p id="userDescription" class="text-center mb-4"></p>
            <div id="userBlocks">
                <div class="block" id="profilesBlock">
                    <h3 class="block-title">Profiles</h3>
                    <button onclick="loadProfiles()">View Profiles</button>
                </div>
                <div class="block" id="remindersBlock">
                    <h3 class="block-title">Reminders</h3>
                    <button onclick="loadReminders()">View Reminders</button>
                </div>
                <div class="block" id="petHealthProgressBlock">
                    <h3 class="block-title">Pet Health Progress</h3>
                    <button onclick="loadHealthProgress()">View Health Progress</button>
                </div>
                <div class="block" id="vaccinationTrackerBlock">
                    <h3 class="block-title">Vaccination Tracker</h3>
                    <button onclick="loadVaccinationTracker()">View Vaccinations</button>
                </div>
                <div class="block" id="settingsBlock">
                    <h3 class="block-title">Settings</h3>
                    <button onclick="loadSettings()">View Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-600 text-white p-4 text-center">
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

</body>
</html>
