<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <header class="header bg-teal-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Pet Health Tracker</h1>
    </header>

    <div class="main-container">
        <!-- Left Container with Buttons -->
        <div class="left-container">
            <button class="block" id="profilesBtn">Pet Profiles</button>
            <button class="block" id="remindersBtn">Pet Care Reminders</button>
            <button class="block" id="healthTipsBtn">Health Tips</button>
            <button class="block" id="settingsBtn">Settings</button>
        </div>

        <!-- Right Container with Admin Panel -->
        <div class="right-container">
            <div class="hero-banner">
                <h1 id="welcomeMessage" class="text-4xl font-bold text-white">Welcome to Your Dashboard</h1>
                <img src="https://via.placeholder.com/500x300" alt="Admin Banner" class="admin-banner">
            </div>

            <!-- Authentication Section -->
            <div id="authSection" class="auth-section">
                <button id="signupBtn" class="auth-btn">Sign Up</button>
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="logoutBtn" class="auth-btn hidden">Logout</button>
            </div>
        </div>
    </div>

    <footer class="bg-teal-600 text-white p-4 text-center">
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
