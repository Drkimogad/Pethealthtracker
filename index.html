
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="login-bar">
            <button id="signupButton">Sign Up</button>
            <form id="loginForm" style="display: none;">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
        <h1 class="title">Pet Health Tracker</h1>
    </header>
    <nav class="navbar">
        <a href="#dashboard">Dashboard</a>
        <a href="#profiles">Profiles</a>
        <a href="#reminders">Reminders</a>
        <a href="#health-tips">Health Tips</a>
        <a href="#community">Community</a>
        <a href="#settings">Settings</a>
    </nav>
    <main id="mainContent">
        <section id="signupSection" class="content-section" style="display: none;">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Choose a Username" required>
                <input type="password" id="signupPassword" placeholder="Choose a Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section id="dashboard" class="content-section">
            <h2>Welcome to the Pet Health Tracker</h2>
            <p>Please sign up or log in to access your personalized dashboard.</p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
