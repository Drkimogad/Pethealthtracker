<!-- Admin Section -->
<div class="admin-section p-4">
    <h2 class="text-xl font-bold mb-4">Admin Dashboard</h2>
    <div id="trackerSection" class="mb-4">
        <h3 class="font-semibold">Pet Health Tracker</h3>
        <!-- Add functionality to view or manage pet health data -->
        <button class="bg-blue-600 text-white p-2 rounded" onclick="manageTracker()">Manage Tracker</button>
    </div>
    <div id="communitySection" class="mb-4">
        <h3 class="font-semibold">Community Feedback</h3>
        <!-- Add functionality to view and handle community feedback -->
        <button class="bg-blue-600 text-white p-2 rounded" onclick="manageCommunity()">Manage Community</button>
    </div>
    <div id="healthTipsSection" class="mb-4">
        <h3 class="font-semibold">Health Tips</h3>
        <!-- Add functionality to manage health tips -->
        <button class="bg-blue-600 text-white p-2 rounded" onclick="manageHealthTips()">Manage Health Tips</button>
    </div>
    <div id="feedbackSection" class="mb-4">
        <h3 class="font-semibold">User Feedback</h3>
        <!-- Add functionality to view and handle user feedback -->
        <button class="bg-blue-600 text-white p-2 rounded" onclick="manageFeedback()">Manage Feedback</button>
    </div>
</div>
