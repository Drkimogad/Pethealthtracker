<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pet Health Tracker</h1>
        </div>
        <div id="authSection" class="auth-section">
            <button id="logoutBtn" class="auth-btn">Logout</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Container with Clickable Blocks -->
        <div class="left-container">
            <div class="block" id="profilesBlock" onclick="showContent('profiles')">Pet Profiles</div>
            <div class="block" id="remindersBlock" onclick="showContent('reminders')">Pet Care Reminders</div>
            <div class="block" id="healthTipsBlock" onclick="showContent('tips')">Health Tips</div>
            <div class="block" id="settingsBlock" onclick="showContent('settings')">Settings</div>
        </div>

        <!-- Right Container with User Information -->
        <div class="right-container">
            <div class="user-info">
                <img src="https://raw.githubusercontent.com/Drkimogad/Pethealthtracker/main/Cat.jpg" alt="User Image" class="user-image">
                <div class="user-description">
                    <p>This is a short description or quote.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
