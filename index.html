<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-image">
        <header>
            <div class="logo">
                <h1>Pet Health Tracker</h1>
            </div>
            <div id="authSection" class="auth-section">
                <button id="signupBtn" class="auth-btn">Sign Up</button>
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="logoutBtn" class="auth-btn hidden">Logout</button>
            </div>
        </header>

        <div class="main-container">
            <div class="content-blocks">
                <div class="block" id="profilesBlock">Pet Profiles</div>
                <div class="block" id="remindersBlock">Pet Care Reminders</div>
                <div class="block" id="healthTipsBlock">Health Tips</div>
                <div class="block" id="settingsBlock">Settings</div>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="authForm">
                <h2 id="authFormTitle">Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
