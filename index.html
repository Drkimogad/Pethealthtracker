<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 85%;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: auto;
        }

        /* Left Side */
        .left-container {
            flex: 1;
            background-color: #000;
            color: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .block {
            background-color: #fff;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .block h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            color: #000;
        }

        .block p,
        .block ul {
            margin: 15px 0;
            font-size: 1.1em;
            color: #333;
        }

        .block button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .block button:hover {
            background-color: #ffcc33;
        }

        /* Right Side */
        .right-container {
            flex: 1.5;
            background-color: #ff69b4;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 30px;
        }

        .hero-banner {
            text-align: left;
            max-width: 550px;
            width: 100%;
            margin-top: auto;
        }

        .hero-banner h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero-banner p {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero-banner img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .hero-banner button {
            background-color: #333;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .hero-banner button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header class="bg-green-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Pet Health Tracker</h1>
    </header>

    <!-- Main Content -->
    <div class="main-container">

        <!-- Left Container: Dashboard, Profiles, etc. -->
        <div class="left-container">
            <div class="block">
                <h3>Welcome, User</h3>
                <p id="userName">Your Profile</p>
                <button id="editProfileBtn">Edit Profile</button>
            </div>

            <div class="block">
                <button id="viewProfilesBtn">View Pet Profiles</button>
                <button id="viewRemindersBtn">View Reminders</button>
                <button id="viewHealthTipsBtn">View Health Tips</button>
                <button id="viewSettingsBtn">Settings</button>
            </div>
        </div>

        <!-- Right Container: Content Display -->
        <div class="right-container">
            <div id="contentSection">
                <p>Select a section to view details.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
